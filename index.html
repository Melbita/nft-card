<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <div class="card">
      <div class="card__image">
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="nft details">
        </div>
        <img src="./images/image-equilibrium.jpg" alt="nft" />
      </div>   
      <div class="card__details">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div>
          <span class="eth">0.041 ETH</span>
          <span class="time">3 days left</span>
        </div>
      </div>
      <div class="card__author">
        <img src="./images/image-avatar.png" alt="author" width="33" height="33">
        <span>Creation of <span class="name">Jules Wyvern</span></span>
      </div>
    </div>
  </main>
</body>
</html>
